<!DOCTYPE html>
<html lang="en-ca">
<head>
  <meta charset="utf-8">
  <title>Olivia Arden Design</title>
  <link href="https://fonts.googleapis.com/css?family=Cinzel+Decorative" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css?family=Cormorant+Infant:700" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css?family=Ramabhadra" rel="stylesheet">
  <meta name="handheldfriendly" content="true">
  <meta name="mobileoptimized" content="240">
  <meta name="viewport" content="width=device-width, initial scale=1">
  <link href="{{site.baseurl}}/css/modules.css" rel="stylesheet">
  <link href="{{site.baseurl}}/css/grid.css" rel="stylesheet">
  <link href="{{site.baseurl}}/css/typography.css" rel="stylesheet">
  <link href="{{site.baseurl}}/css/main.css" rel="stylesheet">
</head>
<body>

  <ul class="skip-links">
    <li><a href="#nav">Skip to Navigation</a></li>
    <li><a href="#main">Skip to main content</a></li>
  </ul>

  <header role="banner" class="masthead">

    <div class="grid grid-middle top">
      <div class="unit xs-1 s-1 m-1-2 l-1-3 island-1-2">
        <a href="index.html">
          <img class="img-flex" src="images/logo.svg" alt="logo"></a>
      </div>
      <nav role="navigation" class="unit xs-1 s-2-2 m-1-2 l-2-3 pad-b">
        <ul class="list-group list-group--inline mega push-0 pad-b">
          <li><a href="#aboutme">Me</a></li>
          <li><a href="#work">My Work</a></li>
          <li><a href="#contact">Contact</a></li>
        </ul>
      </nav>
      <div class="unit xs-1 s-1 m-1 l-1">
        <h2 class="pad-top pad-bottom text-center tera black">BE INSPIRED BY THE OUTDOORS</h2>
      </div>
    </div>
  </header>

  <main>
   {{content}}
 </main>

  <footer role="contentinfo" class="footer pad-t gutter unit xs-1 s-2 m-2 l-1 xl-1 pad-top-half">
    <div class="center">
        <div class="unit xs-1 s-2-2 m-3-3 l-3-3">
          <h6>© 2016 Olivia Arden</h6>
            <p>All Rights Reserved. • Privacy Policy • Terms of Use</p>
        </div>
      <a href="https://instagram.com/lalahvy">
       <img src="images/instagram.gif" alt="instagram"></a>
      <a href="http://behance.net/oliviaarden">
       <img src="images/behance.gif" alt="behance"></a>
    </div>
  </footer>

</body>
</html>
